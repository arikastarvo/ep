
- name: grep-output
  parent: event
  pattern: ^(?P<source_filename>[[:alnum:]/_%!$@.,+~-]+?)(:|\0)\t?%{GREEDYDATA:data}$
  order: 1
  children: 
    - patterns/apache.yaml
    - patterns/auditd.yaml

- name: event
  pattern: ^(?P<data>.+)$
  order: 2
  children:
    - patterns/apache.yaml
    - patterns/auditd.yaml